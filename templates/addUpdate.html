<section class="container">
    <h2>Add Contact</h2>
    <hr>
    <form ng-submit="true?saveContact(contactData):updateContact()">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" ng-model="contactData.firstName">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" ng-model="contactData.lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="email" id="email" class="form-control" ng-model="contactData.email">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="phoneNo">Phone No.:</label>
                    <input type="text" id="phoneNo" class="form-control" ng-model="contactData.phone_no">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="secPhoneNo">Secondary Phone No.:</label>
                    <input type="text" class="form-control" id="secPhoneNo" ng-model="contactData.secondary_no">

                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" class="form-control" ng-model="contactData.status">
                        <option value="">--Select Status--</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Fevorite:</label>
                    <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                          </label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary" ng-click="goTo('list')">Cancel</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </form>
</section>
